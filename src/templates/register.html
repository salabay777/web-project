<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <nav class="navbar">
        <a href="login.html" class="link">Login</a>
        <a href="account.html" class="link">Account</a>
        <a href="#" class="link">Logout</a>
    </nav>
    <main class="main">
        <h1>Sign up</h1>
        <form class="form">
            <div>
                <input type="text" name="first_name" placeholder="First Name" class="input" required minlength="3">
            </div>
            <div>
                <input type="text" name="last_name" placeholder="Last Name" class="input" required minlength="3">
            </div>
            <div>
                <input type="text" name="username" placeholder="Username" class="input" required minlength="3">
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" class="input" required minlength="3">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" class="input" required minlength="6">
            </div>
            <div>
                <input type="password" name="confirm_password" placeholder="Confirm Password" class="input" required minlength="6">
            </div>
            <h3 class="radio-header">Choose your role:</h3>
            <div class="radios">
                <input type="radio" id="user" name="role" value="user" required>
                <label for="user">User</label>

                <input type="radio" id="moderator" name="role" value="moderator">
                <label for="moderator">Moderator</label>
            </div>
            <button type="submit" class="submit-button">Sign up</button>
        </form>
        <p class="error"></p>
        <p><a href="login.html" class="link">Already have an account? - Sign in</a></p>
    </main>

    <script src="../scripts/register.js"></script>
</body>
</html>
